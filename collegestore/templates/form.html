<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script class="formbold-form-input" language="javascript" type="text/javascript">
    function dynamicdropdown(listindex)
    {
        switch (listindex)
        {
        case "school of sciences" :
            document.getElementById("course").options[0]=new Option("Select course","");
            document.getElementById("course").options[1]=new Option("BSc Mathematics","mathematics");
            document.getElementById("course").options[2]=new Option("BSc Chemistry","chemistry");
            document.getElementById("course").options[3]=new Option("BSc Botany","botany");
            break;
        case "school of arts" :
            document.getElementById("course").options[0]=new Option("Select course","");
            document.getElementById("course").options[1]=new Option("BA English","english");
            document.getElementById("course").options[2]=new Option("BA Hindi","hindi");
            document.getElementById("course").options[3]=new Option("BA Sanskrit","sanskrit");
            break;
        case "school of commerce" :
            document.getElementById("course").options[0]=new Option("Select course","");
            document.getElementById("course").options[1]=new Option("BCom CA","ca");
            document.getElementById("course").options[2]=new Option("BBA Finance","finance");
            document.getElementById("course").options[3]=new Option("BCom Accounting","accounting");
            break;
        case "school of social sciences" :
            document.getElementById("course").options[0]=new Option("Select course","");
            document.getElementById("course").options[1]=new Option("BA History","history");
            document.getElementById("course").options[2]=new Option("BA Economics","economics");
            document.getElementById("course").options[3]=new Option("BA Sociology","sociology");
            break;
        }
        return true;
    }
    </script>
</head>

<title>Registration page</title>
<body>
<div class="formbold-main-wrapper">
  <!-- Author: FormBold Team -->
  <!-- Learn More: https://formbold.com -->
  <div class="formbold-form-wrapper">
    <div class="title formbold-mb-3"><span>REGISTRATION FORM</span></div>

    <form action="form" method="post">
      {% csrf_token %}

      <div class="formbold-input-wrapp formbold-mb-3">
        <label for="firstname" class="formbold-form-label"> Name </label>

        <div>
          <input type="text" name="firstname" id="firstname" placeholder="First name" class="formbold-form-input" required>
            <input type="text" name="lastname" id="lastname" placeholder="Last name" class="formbold-form-input" required>
        </div>
      </div>

      <div class="formbold-mb-3">
        <label for="age" class="formbold-form-label"> Age </label>
        <input type="text" name="age" id="age" placeholder="ex:25" class="formbold-form-input" required>
      </div>

      <div class="formbold-mb-3">
        <label for="dob" class="formbold-form-label"> Date of Birth </label>
        <input type="date" name="dob" id="dob" class="formbold-form-input" required>
      </div>

      <div class="formbold-mb-3">
        <label class="formbold-form-label">Gender</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="others" name="gender" value="others">
        <label for="others">Prefer not to say</label>
      </div>

        <div class="formbold-mb-3 formbold-input-wrapp">
        <label for="phone" class="formbold-form-label"> Phone </label>

        <div>
          <input type="text" name="areacode" id="areacode" placeholder="Area code" class="formbold-form-input formbold-w-45" required>
            <input type="text" name="phone" id="phone" placeholder="Phone number" class="formbold-form-input" required>
        </div>
      </div>

      <div class="formbold-mb-3">
        <label for="email" class="formbold-form-label"> Email </label>
        <input type="email" name="email" id="email" placeholder="example@gmail.com" class="formbold-form-input" required>
      </div>

      <div class="formbold-mb-3">
        <label for="address" class="formbold-form-label"> Address </label>

        <input type="text" name="address" id="address" placeholder="Street address" class="formbold-form-input formbold-mb-3" required>
        <input type="text" name="address2" id="address2" placeholder="Street address line 2" class="formbold-form-input" required>
      </div>

        <div class="formbold-mb-3">
          <label class="formbold-form-label">Department</label>
        <select class="formbold-form-input" id="department" name="department" onchange="javascript: dynamicdropdown(this.options[this.selectedIndex].value);">
        <option value="">Select your department</option>
        <option value="school of sciences">School of Sciences</option>
        <option value="school of arts">School of Arts</option>
            <option value="school of social sciences">School of Social Sciences</option>
            <option value="school of commerce">School of Commerce</option>
        </select>

        </div>
      <div class="formbold-mb-3">
        <label class="formbold-form-label">Course</label>
            <select class="formbold-form-input" id="course" name="course">
                <option value="">Select course</option>
        <script type="text/javascript" language="JavaScript">
        document.write('<select name="course" id="course"><option value=""></option></select>')
        </script>
          </select>

        <noscript>
        <select class="formbold-form-input" id="course" name="course">
            <option value="">Select course</option>
            <option value="mathematics">BSc Mathematics</option>
            <option value="chemistry">BSc Chemistry</option>
            <option value="botany">BSc Botany</option>
            <option value="english">BAEnglish</option>
            <option value="hindi">BA Hindi</option>
            <option value="sanskrit">BA Sanskrit</option>
            <option value="ca">BCom CA</option>
            <option value="finance">BBA Finance</option>
            <option value="accounting">BCom Accounting</option>
            <option value="history">BA History</option>
            <option value="economics">BA Economics</option>
            <option value="sociology">BA Sociology</option>
        </select>
        </noscript>
      </div>

              <div class="formbold-mb-3">
        <label class="formbold-form-label">Purpose</label>

        <select class="formbold-form-input" name="purpose" id="purpose">
          <option value="male">Please select</option>
          <option value="female">Enquiry</option>
          <option value="others">Place order</option>
            <option value="others">Return</option>
        </select>
      </div>

              <div class="formbold-mb-3">
        <label class="formbold-form-label">Materials provide</label>
                  <span>
                  <input type="checkbox" id="material1" name="material1">
                  <label for="Text Book">Text Book</label>
                  <input type="checkbox" id="material2" name="material2">
                  <label for="Exam Pappers">Exam Pappers</label>
                  <input type="checkbox" id="material3" name="material3">
                  <label for="Note Book">Note Book</label>
                  <input type="checkbox" id="material4" name="material4">
                  <label for="Pen">Pen</label>
                  </span>
      </div>
        <div class="row button" align="center">
        <button class="formbold-btn"><a href="success">Submit</a></button>
          </div>
        <div class="pass" align="right">
            <a href="logout" class="link">Logout</a>
        </div>
    </form>
  </div>
</div>
</body>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
  }
  body{
  background: #1abc9c;
}
  .formbold-mb-3 {
    margin-bottom: 15px;
  }
  .formbold-relative {
    position: relative;
  }
  .formbold-opacity-0 {
    opacity: 0;
  }
  .formbold-stroke-current {
    stroke: #ffffff;
    z-index: 999;
  }
  #supportCheckbox:checked ~ div span {
    opacity: 1;
  }
  #supportCheckbox:checked ~ div {
    background: #6a64f1;
    border-color: #6a64f1;
  }

  .formbold-main-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 48px;
  }

  .formbold-form-wrapper {
    margin: 0 auto;
    max-width: 570px;
    width: 100%;
    background: white;
    padding: 40px;
  }

  .formbold-img {
    display: block;
    margin: 0 auto 45px;
  }

  .formbold-input-wrapp > div {
    display: flex;
    gap: 20px;
  }

  .formbold-input-flex {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
  }
  .formbold-input-flex > div {
    width: 50%;
  }
  .formbold-form-input {
    width: 100%;
    padding: 13px 22px;
    border-radius: 5px;
    border: 1px solid #dde3ec;
    background: #ffffff;
    font-weight: 500;
    font-size: 16px;
    color: #536387;
    outline: none;
    resize: none;
  }
  .formbold-form-input::placeholder,
  select.formbold-form-input,
  .formbold-form-input[type='date']::-webkit-datetime-edit-text,
  .formbold-form-input[type='date']::-webkit-datetime-edit-month-field,
  .formbold-form-input[type='date']::-webkit-datetime-edit-day-field,
  .formbold-form-input[type='date']::-webkit-datetime-edit-year-field {
    color: rgba(83, 99, 135, 0.5);
  }

  .formbold-form-input:focus {
    border-color: #6a64f1;
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }
  .formbold-form-label {
    color: #536387;
    font-size: 14px;
    line-height: 24px;
    display: block;
    margin-bottom: 10px;
  }

  .formbold-checkbox-label {
    display: flex;
    cursor: pointer;
    user-select: none;
    font-size: 16px;
    line-height: 24px;
    color: #536387;
  }
  .formbold-checkbox-label a {
    margin-left: 5px;
    color: #6a64f1;
  }
  .formbold-input-checkbox {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border-width: 0;
  }
  .formbold-checkbox-inner {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 20px;
    height: 20px;
    margin-right: 16px;
    margin-top: 2px;
    border: 0.7px solid #dde3ec;
    border-radius: 3px;
  }

  .formbold-form-file {
    padding: 12px;
    font-size: 14px;
    line-height: 24px;
    color: rgba(83, 99, 135, 0.5);
  }
  .formbold-form-file::-webkit-file-upload-button {
    display: none;
  }
  .formbold-form-file:before {
    content: 'Upload';
    display: inline-block;
    background: #EEEEEE;
    border: 0.5px solid #E7E7E7;
    border-radius: 3px;
    padding: 3px 12px;
    outline: none;
    white-space: nowrap;
    -webkit-user-select: none;
    cursor: pointer;
    color: #637381;
    font-weight: 500;
    font-size: 12px;
    line-height: 16px;
    margin-right: 10px;
  }

  .formbold-btn {
    font-size: 16px;
    border-radius: 5px;
    padding: 14px 25px;
    border: none;
    font-weight: 500;
    background: #16a085;
    color: #fff;
    cursor: pointer;
    margin-top: 25px;
  }
  .formbold-btn:hover {
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }

  .formbold-w-45 {
    width: 45%;
  }
  .formbold-form-wrapper .title{
  height: 90px;
  background: #16a085;
  border-radius: 5px 5px 0 0;
  color: #fff;
  font-size: 30px;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
}
 .formbold-form-wrapper form .pass a{
 color: #16a085;
}

</style>
